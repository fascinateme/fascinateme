<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fascinate Me</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: #f5f5f5;
      text-decoration: none;
    }

    header {
      height: 100vh;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.9)
      ),
      url("images/hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.8;
    }

    section {
      padding: 80px 10%;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .photos img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      border: 1px solid #f5f5f5;
      padding: 12px 24px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
