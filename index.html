<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCINATE ME | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-black: #000000;
            --btn-gray: #d1d1d1;
            --btn-text: #000000;
            --accent-blue: #6d8ea6;
            --accent-lavender: #b3a8c9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            overflow: hidden; /* Keeps the fog from creating scrollbars */
        }

        /* --- Animated Dusty Fog Background --- */
        .fog-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        /* The "Fog" patches */
        .fog {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(60, 60, 60, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(40, 40, 40, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.5) 0%, transparent 60%);
            filter: blur(60px);
            animation: drift 20s linear infinite;
        }

        /* The "Dust" Grain Texture */
        .dust {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.08;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        }

        @keyframes drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        header h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        header p {
            font-size: 0.9rem;
            color: var(--accent-lavender);
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            background-color: var(--btn-gray);
            color: var(--btn-text);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            position: relative;
        }

        .link-btn i {
            position: absolute;
            left: 25px;
            font-size: 1.2rem;
        }

        .link-btn:hover {
            transform: scale(1.03);
            background-color: #ffffff;
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .link-btn.alt:hover {
            box-shadow: 0 0 15px var(--accent-lavender);
        }

        footer {
            margin: 60px 0 30px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="fog-wrapper">
        <div class="fog"></div>
        <div class="dust"></div>
    </div>

    <div class="container">
        <header>
            <h1>FASCINATE ME</h1>
            <p>CONNECT WITH US</p>
        </header>

        <div class="links-container">
            <a href="https://soundcloud.com/fascinate-me" target="_blank" class="link-btn alt">
                <i class="fa-brands fa-soundcloud"></i> SOUNDCLOUD
            </a> 
            
            <a href="https://www.instagram.com/fascinatemeee/" target="_blank" class="link-btn alt">
                <i class="fa-brands fa-instagram"></i> INSTAGRAM
            </a>

            <a href="https://x.com/fascinatemeee" target="_blank" class="link-btn">
                <i class="fa-brands fa-x-twitter"></i> X
            </a>

            <a href="https://www.facebook.com/profile.php?id=61588197292265" target="_blank" class="link-btn alt">
                <i class="fa-brands fa-facebook"></i> FACEBOOK
            </a>

            <a href="https://www.tiktok.com/@fascinatemeee" target="_blank" class="link-btn">

            <a href="mailto:fascinatemeband@gmail.com" class="link-btn alt">

        </div>

        <footer>

    </div>

</body>
</html>
